<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Lime gradient orbs -->
  <circle cx="150" cy="300" r="380" fill="#d0ff59" opacity="0.07"/>
  <circle cx="1050" cy="380" r="320" fill="#d0ff59" opacity="0.04"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#d0ff59" stroke-width="0.4" stroke-opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Border frame -->
  <rect x="28" y="28" width="1144" height="574" rx="16" fill="none" stroke="#d0ff59" stroke-width="0.8" stroke-opacity="0.18"/>

  <!-- Logo box -->
  <rect x="60" y="58" width="58" height="58" rx="12" fill="#d0ff59"/>
  <text x="89" y="98" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000000">OL</text>

  <!-- Brand name -->
  <text x="132" y="96" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="#ffffff">Olamilekan Portfolio</text>

  <!-- Available badge -->
  <rect x="820" y="58" width="200" height="36" rx="18" fill="#d0ff59" fill-opacity="0.12" stroke="#d0ff59" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="847" cy="76" r="5" fill="#d0ff59"/>
  <text x="862" y="81" font-family="Arial, sans-serif" font-size="14" fill="#d0ff59" font-weight="500">Available for work</text>

