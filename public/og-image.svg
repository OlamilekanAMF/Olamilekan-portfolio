  <!-- Main headline -->
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="66" font-weight="bold" fill="#ffffff">Building Scalable</text>
  <text x="60" y="348" font-family="Arial, sans-serif" font-size="66" font-weight="bold" fill="#d0ff59">Apps &amp; AI Solutions</text>

  <!-- Subtitle -->
  <text x="60" y="408" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.5">Full-Stack Developer 路 React 路 Node.js 路 Python 路 AI Automation</text>

  <!-- Stats row -->
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#d0ff59">50+</text>
  <text x="60" y="538" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" opacity="0.45">Projects</text>

  <text x="200" y="510" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#d0ff59">30+</text>
  <text x="200" y="538" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" opacity="0.45">Clients</text>

  <text x="340" y="510" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#d0ff59">5+</text>
  <text x="340" y="538" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" opacity="0.45">Years Experience</text>

  <!-- Tech tags -->
  <rect x="820" y="390" width="80" height="30" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
  <text x="860" y="410" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">React</text>

  <rect x="912" y="390" width="100" height="30" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
  <text x="962" y="410" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">Next.js</text>

  <rect x="820" y="432" width="110" height="30" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
  <text x="875" y="452" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">TypeScript</text>

  <rect x="942" y="432" width="80" height="30" rx="8" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
  <text x="982" y="452" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">Python</text>

  <rect x="820" y="474" width="130" height="30" rx="8" fill="#d0ff59" fill-opacity="0.08" stroke="#d0ff59" stroke-opacity="0.2" stroke-width="1"/>
  <text x="885" y="494" font-family="Arial, sans-serif" font-size="13" fill="#d0ff59" fill-opacity="0.9" text-anchor="middle">AI Automation</text>

  <!-- Decorative ring -->
  <circle cx="1060" cy="220" r="110" fill="none" stroke="#d0ff59" stroke-width="0.8" stroke-opacity="0.15"/>
  <circle cx="1060" cy="220" r="78" fill="none" stroke="#d0ff59" stroke-width="0.8" stroke-opacity="0.1"/>
  <text x="1060" y="236" font-family="Arial, sans-serif" font-size="50" text-anchor="middle" fill="#d0ff59" font-weight="bold" opacity="0.7">&lt;/&gt;</text>
</svg>
